version: '3.8'

services:
  # --- 1. Database ---
  db:
    image: postgres:15-alpine
    container_name: benchmark_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: benchmark_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d benchmark_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. Backend ---
  backend:
    build: ./backend
    container_name: benchmark_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: user
      DB_PASSWORD: password
      # ИСПРАВЛЕНО: было highload_db, стало benchmark_db (как в сервисе db)
      DB_DATABASE: benchmark_db
      CORS_ORIGIN: "*"
    depends_on:
      db:
        condition: service_healthy

  # --- 3. Frontend ---
  frontend:
    build: ./frontend
    container_name: benchmark_web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

  # --- 4. Баннер ---
  banner:
    image: alpine:latest
    container_name: benchmark_banner
    depends_on:
      - backend
      - frontend
    entrypoint:
      - /bin/sh
      - -c
      - |
        sleep 5
        echo ""
        echo "╔═══════════════════════════════════════════════════════════════════════════╗"
        echo "║           HIGHLOAD BENCHMARK v1.0 — ГОТОВ К РАБОТЕ                        ║"
        echo "╚═══════════════════════════════════════════════════════════════════════════╝"
        echo ""
        echo "  Frontend:             http://localhost:8080"
        echo "  Backend API:          http://localhost:3000"
        echo "  Swagger Docs:         http://localhost:3000/api/docs"
        echo ""
        echo " (Нажмите Ctrl+C, чтобы остановить логи)"
        echo ""
        sleep 3600

volumes:
  pg_data: